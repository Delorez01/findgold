	<script type="text/javascript">
		// Есть treasure bang meme coin
		// Добавить очки
		// Если взрыв очки - 1
		// Если монетка + 1
		// Если клад то очки + 2
		let bng = document.querySelectorAll(".bang");
		let coin = document.querySelectorAll(".coin");
		let miss = document.querySelectorAll(".meme");
		let tr = document.querySelectorAll(".treasure");
		let score = 0
		let txt = document.querySelector(".score")
		let lose = 0

		for(let x=0; x<6; x=x+1) {
			bng[x].onclick = function() {
				score = score - 1
				txt.innerHTML = score
				bng[x].style.backgroundImage = "url('bang.png')"
				bng[x].style.backgroundSize = "100% 100%"
				lose = lose + 1
				if(lose >= 3) {
					document.querySelector(".body").style.display = "none"
				}
			}
		}	

		for(let x=0; x<17; x=x+1) {
			miss[x].onclick = function() {
				miss[x].style.backgroundImage = "url('mem.jpg')"
				miss[x].style.backgroundSize = "100% 100%"
			}
		}

		for(let x=0; x<7; x=x+1) {
			coin[x].onclick = function() {
				coin[x].style.background = "lime"
				score = score + 1
				txt.innerHTML = score
				coin[x].style.backgroundImage = "url('coin.png')"
				coin[x].style.backgroundSize = "100% 100%"
				if (score >= 6) {
					alert("You win!")
				}
			}
		}

		for(let x=0; x<6; x=x+1) {
			tr[x].onclick = function() {
				tr[x].style.background = "blue"
				score = score + 2
				txt.innerHTML = score
				tr[x].style.backgroundImage = "url('treasure.png')"
				tr[x].style.backgroundSize = "100% 100%"
				if (score >= 6) {
					alert("You win!")
				}
			}
		}
